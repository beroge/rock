<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
        <h1>Rock! Paper! Scissors!</h1>
        <h2>Pick your weapon of mass destruction!</h2>
        <h3>First to 5 wins!</h3>     
    </header>
    <main>
        <div class="yourWeapon">
            <button id="r">Huge Rock</button>
            <button id="p">Ginormous Paper</button>
            <button id="s">Sharp Scissors</button>
        </div>
        <div class="scores">
            <div id="playerScore">Your Score<span></span></div>
            <div id="computerScore">Computer Score<span></span></div>
        </div>
        <div id="roundResults">
        
        </div>
        <button id="reset">RESET GAME</button>
    </main>
    <script src="js.js"></script>
  </body>
</html>
